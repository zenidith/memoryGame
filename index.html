<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>

<h2>Memory Game</h2>

<h5>1. Click on a square to reveal the card - then try to remember exactly where it is and what card it is. </h5>
<h5>2. Click on another square to reveal another card - if it is a match, it will disappear. </h5>
<h5>3. Repeat until all cards are found! </h5>


<div id="game">
    <h3>Score:<span id="result"></span></h3>
    <div class="grid">
    </div>
</div>

</body>
</html>
